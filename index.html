<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <!-- Username Field -->
        <div class="textbox">
          <input type="text" placeholder="Username" id="username" name="username" required>
        </div>
        
        <!-- Password Field -->
        <div class="textbox">
          <input type="password" placeholder="Password" id="password" name="password" required>
        </div>

        <!-- Age Field -->
        <div class="textbox">
          <input type="number" placeholder="Age" id="age" name="age" required min="18" max="100">
        </div>

        <!-- Gender Field -->
        <div class="textbox">
          <label for="gender">Gender:</label><br>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Languages Known -->
        <div class="textbox">
          <label for="languages">Languages Known:</label><br>
          <input type="text" placeholder="e.g., English, Spanish" id="languages" name="languages" required>
        </div>

        <!-- Photo Upload Field -->
        <div class="textbox">
          <label for="photo">Upload Photo:</label><br>
          <input type="file" id="photo" name="photo" accept="image/*">
        </div>

        <!-- Login Button -->
        <div class="login-actions">
          <button type="submit" class="login-btn">Login</button>
          <p class="forgot-password">Forgot Password?</p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
